<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Jessica Paradise</title>
    <style>
      body {
        background-color: black;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3.2em;
        letter-spacing: 2px;
        color: white;
        margin-bottom: 0.2em;
        text-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
        animation: moonBeam 5s ease-in-out infinite;
      }

      @keyframes moonBeam {
        0% {
          transform: translate(0, 0); rotate(0deg);
          text-shadow: 0 0 25px whitesmoke;
        }
        25% {
          transform: translate(-4px, -4px); rotate(1deg);
          text-shadow: 0 0 30px whitesmoke;
        }
        50% {
          transform: translate(-3px, 3px); rotate(-1deg);
          text-shadow: 0 0 50px whitesmoke;
        }
        75% {
          transform: translate(-4px, 4px); rotate(1deg);
          text-shadow: 0 0 30px whitesmoke;
        }
        100% {
          transform: translate(0, 0); rotate(0deg);
          text-shadow: 0 0 25px whitesmoke;
        }
      }

      p {
        font-size: 1.2em;
        color: #cbd5e1;
        max-width: 600px;
        line-height: 1.5;
      }

      .contact {
        margin-top: 2em;
      }

      .email,
      .linkedin {
        display: inline-block;
        margin: 0.5em;
        padding: 0.6em 1.2em;
        border: 1px solid #60a5fa;
        color: #3fe5b6;
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .email:hover,
      .linkedin:hover {
        background: hsl(168, 94%, 68%);
        color: #0a0f1c;
        box-shadow: 0 0 15px #60a5fa;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9em;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    
    <h1>Jessica Paradise</h1>

    <div class="contact">
      <a href="mailto:jessica.paradise@protonmail.com" class="email">Contact</a>
      <a
        href="https://www.linkedin.com/in/jessicaparadise"
        class="linkedin"
        target="_blank"
        >LinkedIn</a
      >
      <a href="projects.html">Projects</a>
    </div>

    <footer>Â© 2025 Jessica Paradise. All rights reserved.</footer>
  </body>
</html>
